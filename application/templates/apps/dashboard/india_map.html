<style>
  #india_map {
    width: 500px;/*100%;*/
    height: 500px;
    margin: 0;
    padding: 0;
  }
</style>

<script type="text/javascript">
anychart.onDocumentReady(function() {
    // create map
    map = anychart.map();

    // create data set
    var dataSet = anychart.data.set([
    {'id': 'IN.CH', 'value': 0},
    {'id': 'IN.DL', 'value': 1},
    {'id': 'IN.HP', 'value': 2},
    {'id': 'IN.HR', 'value': 3},
    {'id': 'IN.JK', 'value': 4},
    {'id': 'IN.AP', 'value': 5},
    {'id': 'IN.KL', 'value': 6},
    {'id': 'IN.OR', 'value': 7},
    {'id': 'IN.DN', 'value': 8},
    {'id': 'IN.KA', 'value': 9},
    {'id': 'IN.MH', 'value': 10},
    {'id': 'IN.AN', 'value': 11},
    {'id': 'IN.AS', 'value': 12},
    {'id': 'IN.MN', 'value': 13},
    {'id': 'IN.NL', 'value': 14},
    {'id': 'IN.ML', 'value': 15},
    {'id': 'IN.PB', 'value': 16},
    {'id': 'IN.RJ', 'value': 17},
    {'id': 'IN.UP', 'value': 18},
    {'id': 'IN.UT', 'value': 19},
    {'id': 'IN.JH', 'value': 20},
    {'id': 'IN.WB', 'value': 21},
    {'id': 'IN.BR', 'value': 22},
    {'id': 'IN.SK', 'value': 23},
    {'id': 'IN.CT', 'value': 24},
    {'id': 'IN.MP', 'value': 25},
    {'id': 'IN.PY', 'value': 26},
    {'id': 'IN.2983', 'value': 27},
    {'id': 'IN.2984', 'value': 28},
    {'id': 'IN.GA', 'value': 29},
    {'id': 'IN.AR', 'value': 30},
    {'id': 'IN.MZ', 'value': 31},
    {'id': 'IN.TR', 'value': 32}
    ]);

    // create choropleth series
    series = map.choropleth(dataSet);

    // set geoIdField to 'id', this field contains in geo data meta properties
    series.geoIdField('id');

    // set map color settings
    series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
    series.hoverFill('#addd8e');

    // disable series labels
    series.labels(false);

    // set geo data, you can find this map in our geo maps collection
    // http://cdn.anychart.com/#maps-collection
    map.geoData(anychart.maps['india']);

    //set map container id (div)
    map.container('india_map');

    //initiate map drawing
    map.draw();
});
</script>
